{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mega tariff & service admin panel</title>
    <link rel="icon" type="image/x-icon" href="https://mega24.kg/favicons/icon-32.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light" id="navbar">
        <div class="container-fluid">
          
            <a class="navbar-brand" href="{% url 'tariff:index' %}">
              <img src="{% static 'img/logo-site.svg' %}" alt="LOGO" />
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item" >
                  <a class="nav-link" aria-current="page" href="{% url 'tariff:index' %}" onclick="toggleClass(event)">Тарифы</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'services:service-list' %}" onclick="toggleClass(event)">Услуги</a>
                </li>
              </ul>
                  {% if request.path == '/services/' %}
                    <button class="btn btn-outline-success" type="submit" onclick="redirectToServiceCreate()">Создать сервис</button>
                  {% endif %}
            </div>

        </div>
      </nav>
    {% block content %}
    {% endblock content %}
    <script>
      function activateNavbar(){
        var currentURL = window.location.href;
        navbarLinks = document.querySelectorAll(".nav-link");
        navbarLinks.forEach((link) => {
        var linkURL = link.href;
        if (currentURL === linkURL) {
          link.classList.add('active');
        }
        });
      }
      activateNavbar()
      function redirectToServiceCreate(){
        window.location.href = "{% url 'services:create-service' %}"
      }
    </script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
